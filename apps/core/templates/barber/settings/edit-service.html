<!-- Modal -->
<form method="POST" action="{% url 'edit-service' price.id %}">
    {% csrf_token %}
    <div
      class="modal fade"
      id="{{price.service.name}}"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- header -->
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Service</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- body -->
          <div class="modal-body">
            <div class="form-group pt-2">
              <label for="service">Service</label>
              <input
                type="text"
                class="form-control"
                id="service"
                name="service"
                value="{{price.service.name}}"
                readonly
              />
            </div>
            <div class="form-group pt-2">
              <label for="price">Price</label>
              <input
                type="text"
                class="form-control"
                id="price"
                placeholder="Enter Desired Price"
                name="price"
                value="{{price.value}}"
              />
            </div>
          </div>

          <div class="modal-footer">
            <a href="{% url 'delete-service' price.id %}" class="btn btn-danger">Delete Service</a>
            <button type="submit" class="btn btn-success">Edit</button>
          </div>

        </div>
      </div>
    </div>
  </form>
