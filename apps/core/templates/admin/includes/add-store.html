<!-- Modal -->
<form method="POST" action="{% url 'add-saloon' %}">
    {% csrf_token %}
    <div
      class="modal fade"
      id="add-store"
      tabindex="-1"
      aria-labelledby="add-store"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- header -->
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Store</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- body -->
          <div class="modal-body">
            <div class="form-group pt-2">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter Store Name"
                name="name"
                autocomplete="off"
                required
              />
            </div>
            <div class="form-group pt-2">
              <label for="street-number">Street Number</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Street Number"
                name="street-number"
                autocomplete="off"
              />
            </div>
            <div class="form-group pt-2">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Address"
                name="address"
                autocomplete="off"
              />
            </div>
            <div class="form-group pt-2">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter City"
                name="city"
                autocomplete="off"
              />
            </div>
            <div class="form-group pt-2">
              <label for="state">State</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter State"
                name="state"
                autocomplete="off"
              />
            </div>
            <div class="form-group pt-2">
              <label for="city">Country</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Country"
                name="country"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Add</button>
          </div>
        </div>
      </div>
    </div>
  </form>
